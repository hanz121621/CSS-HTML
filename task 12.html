<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span Example</title>
    <style>
        .highlight {
            color: red;        /* Text color */
            font-weight: bold; /* Optional: make it bold */
        }
    </style>
</head>
<body>
    <p>
        This is a <span class="highlight">colored</span> word inside a sentence.
    </p>
</body>
</html>
