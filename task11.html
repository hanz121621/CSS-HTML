<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Blocks with Class Selectors</title>
    <style>
        /* First div style */
        .box1 {
            width: 200px;
            height: 150px;
            background-color: lightblue;
            color: darkblue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            font-weight: bold;
            border: 2px solid blue;
        }

        /* Second div style */
        .box2 {
            width: 200px;
            height: 150px;
            background-color: lightgreen;
            color: darkgreen;
            display: flex;
            justify-content: center;
            align-items: center;
            font-style: italic;
            border-radius: 15px;
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <h1>Two Div Blocks with Different Class Styles</h1>

    <div class="box1">
        This is Box 1
    </div>

    <div class="box2">
        This is Box 2
    </div>

</body>
</html>
