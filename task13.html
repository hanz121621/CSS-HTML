<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Example</title>
    <style>
        /* CSS styling using ID selector */
        #intro {
            background-color: lightyellow;
            color: darkorange;
            padding: 15px;
            border: 2px solid orange;
            font-size: 18px;
            font-family: Arial, sans-serif;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Example of ID Selector</h1>

    <p id="intro">
        This paragraph has an id of "intro" and is styled differently using CSS.
    </p>

    <p>
        This paragraph is normal and has no special styling.
    </p>
</body>
</html>
