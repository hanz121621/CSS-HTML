<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed W3Schools</title>
    <style>
        iframe {
            width: 100%;       /* Full width */
            height: 600px;     /* Height of the iframe */
            border: 3px solid #4CAF50;  /* Border styling */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Embedded W3Schools Homepage</h1>

    <iframe src="https://www.w3schools.com" title="W3Schools Homepage">
        Your browser does not support iframes.
    </iframe>
</body>
</html>
