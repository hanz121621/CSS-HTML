<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Table Example</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      margin-top: 50px;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 60%;
    }

    th, td {
      border: 2px solid #333;
      padding: 10px;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #e9f2ff;
    }

    tr:hover {
      background-color: #d0e7ff;
    }
  </style>
</head>
<body>

  <h1>Student Information Table</h1>

  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
    <tr>
      <td>Hana Nigusse</td>
      <td>21</td>
      <td>hana@example.com</td>
    </tr>
    <tr>
      <td>Abel Tesfaye</td>
      <td>22</td>
      <td>abel@example.com</td>
    </tr>
    <tr>
      <td>Selam Dawit</td>
      <td>20</td>
      <td>selam@example.com</td>
    </tr>
  </table>

</body>
</html>
